<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录(仅供练习)</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- 头部开始 -->
        <div class="top">
            <div class="title">
                <img src="imgs/login.png" alt="">
            </div>
        </div>
        <!-- 内容开始 -->
        <div class="con">
            <div class="register-con">
                <form action="" method="post">
                    <div class="notice">
                        <div>输入账号信息来注册</div>
                    </div>
                    <p>
                        <label>邮箱地址</label>
                        <input type="text" class="email">
                    </p>
                    <p>
                        <label>密码</label>
                        <input type="text" class="email">
                        <span class="eye">
                            <i class="ps-eye">
                                <img src="imgs/eye.png" alt="">
                            </i>
                        </span>
                    </p>
                    <p>
                        <label>验证码</label>
                        <a href="" original-title="点击发送验证码到上方输入的邮箱中" style="position: absolute;top: 390px;right: 800px;color: #57a000;text-decoration: none;font-size:12px">发送验证码</a>
                        <input type="text" class="email" >
                    </p>
                    <p>
                        <a href="" style="color: #57a000;position: absolute;top:440px;left:900px;text-decoration: none;font-size:12px">前往登录</a>
                        <a href="" style="color: #57a000;position: absolute;top:440px;left:970px;text-decoration: none;font-size:12px">忘记密码？</a>
                        <input type="submit" class="btn" value="注册" style="margin-left: 100px;margin-top: 5px;">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
